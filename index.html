<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Docker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, white, #1e90ff);
      font-family: Arial, sans-serif;
    }

    .mensagem {
      font-size: 3rem;
      font-weight: bold;
      color: #003366;
      text-align: center;
    }

    .imagem-canto {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    Estou gostando muito do curso de Docker!!
  </div>
  <img src="capi.png"
       alt="Logo" class="imagem-canto">
</body>
</html>
